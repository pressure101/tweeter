<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Tweeter!</title>

    </head>
  <body>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="w3-black w3-center">
        <h1>Welcome to Tweeter!</h1>
    </div>  
    <div class="container w3-center">
        <form action="#" th:action="@{/}" th:object="${user}" method="post">
            <p>Username <input type="text" th:field="*{username}" required/></p>
            <p>Password <input type="text" th:field="*{password}" required/></p>
            <div class="w3-text-red"><p>Login Credentials not recognized</p></div>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

        </form>
    </div>
  </body>
</html>
